<html>
  <head>
    <script src="./moment.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700">
    <style>
      .time {
        color: #fff;
        font-weight: 300;
        font-family: "Roboto", sans-serif;
        text-align: right;
        font-size: 1em;
        width: 100%;
        height: 100%;
      }
      .time .hour {
        font-size: 10em;
        font-weight: 300;
      }
      .time .date {
        display: block;
        font-size: 3.3em;
      }
    </style>
  </head>
  <body style="background: rgba(0,0,0,0); -webkit-app-region: drag;">
    <div class="time">
      <span class="hour" id="time"></span>
      <span class="date" id="date"></span>
    </div>
  </body>
  <script type="text/javascript">
    function setTime() {
      var m = moment();
      var time = m.format("h:mm");
      var date = m.format("dddd, MMMM D");
      document.getElementById("time").innerHTML = time;
      document.getElementById("date").innerHTML = date;
    }

    setInterval(function() {
      setTime();
    }, 1000);

    setTime();
  </script>
</html>
